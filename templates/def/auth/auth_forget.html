	function startTimer(){
		if($('#fancybox-content').html()!= ''){

		return;

	function forget_pass()
	{ 
		$.post(
		'/empty/auth/forget_send',
		$('#forgetPass').serialize(),
		function(data){
			$('#regbox div').eq(0).html(data);
			setTimeout(startTimer, 2000);
		}
		);
		return false;
	}
</script>
